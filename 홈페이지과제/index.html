<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>페이지 제작</title>
    <link rel="stylesheet" href="/css/페이지제작과제.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <a href="">로고</a>
      </div>
      <form class="form" action="">
        <div class="login_width">
          <div class="login_box">
            <label for="id">ID</label>
            <input id="id" type="text" class="id" />
          </div>
          <div class="login_box">
            <label for="password">PW</label>
            <input id="password" type="text" class="password" />
          </div>
          <div class="etc">
            <input type="checkbox" name="" id="" />
          </div>
          <div class="btn_box">
            <button id="submit">로그인</button>
          </div>
        </div>
      </form>

      <div class="sign_box">
        <a href="">비밀번호 찾기</a>
        <a href="">아이디 찾기</a>
        <a href="">회원가입</a>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
