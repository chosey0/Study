<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slick | slide</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="/main/css/template.css" />
    <style>
      /* 임시 삽입: 확인용 */
    </style>
  </head>

  <body>
    <div class="flex justify-center col-xs-12">
      <div
        style="display: block; width: 50vw; height: 100%"
        class="slick-sample"
      >
        <div style="height: 100%" class="slide-item-bottom col-xs-6">
          <img
            style="width: 50vw; height: 100%"
            src="https://cdn.imweb.me/thumbnail/20210801/4b8220cacb433.png"
            alt=""
          />
        </div>
        <div class="slide-item-bottom col-xs-6">
          <img
            style="width: 50vw"
            src="https://cdn.imweb.me/thumbnail/20201204/6fff6d3402337.jpg"
            alt=""
          />
        </div>
        <div class="slide-item-bottom col-xs-6">
          <img
            style="width: 50vw"
            src="https://cdn.imweb.me/thumbnail/20201204/690e63d0350c6.jpg"
            alt=""
          />
        </div>
        <div class="slide-item-bottom col-xs-6">
          <img
            style="width: 50vw"
            src="https://cdn.imweb.me/thumbnail/20210630/b7d23057b089d.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $(".slick-sample").slick({
          dots: true,
        });
      });
    </script>
  </body>
</html>
