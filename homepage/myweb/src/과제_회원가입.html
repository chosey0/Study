<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제_회원가입 페이지</title>
    <link rel="stylesheet" href="/myweb/css/tailwind.css" />
    <link rel="stylesheet" href="/myweb/css/과제_회원가입.css" />
  </head>

  <body>
    <div class="bg-img flex items-center min-h-screen bg-gray-50">
      <div
        class="glass-box flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl"
      >
        <div class="flex flex-col md:flex-row">
          <div
            class="flex items-center justify-center h-32 md:h-auto md:w-1/2 bg-white"
          >
            <img
              class="bject-cover w-full h-full"
              src="/img/illustration/DrawKit-OnlineShopping-Ecommerce-Icons-Illustration/DrawKit-Online-Shopping-E-commerce-Vector-Illustrations/DrawKit-onlineshopping-Illustration-15.svg"
              alt=""
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <div class="flex justify-center">
                <img
                  class="w-20 h-20"
                  src="/img/illustration/DrawKit-OnlineShopping-Ecommerce-Icons-Illustration/DrawKit-Online-Shopping-E-commerce-Vector-Icons/E-Commerce - Glyph/SVG/QR code.svg"
                  alt=""
                />
              </div>
              <h1 class="mb-4 text-2xl font-bold text-center text-white">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit"> 가입하기 </font>
                </font>
              </h1>
              <div>
                <label class="block text-sm">
                  <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit"> 이름 </font>
                  </font>
                </label>
                <input
                  type="text"
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="이름"
                />
              </div>
              <div class="mt-4">
                <label class="block text-sm">
                  <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit"> 이메일 </font>
                  </font>
                </label>
                <input
                  type="email"
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="이메일 주소"
                />
              </div>
              <div>
                <label class="block mt-4 text-sm">
                  <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit"> 비밀번호 </font>
                  </font>
                </label>
                <input
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="비밀번호"
                  type="password"
                />
              </div>
              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                href="#"
              >
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit"> 가입하기 </font>
                </font>
              </button>

              <div class="mt-4 text-center">
                <p class="text-sm">
                  <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit"
                      >아직 계정이 없으신가요?
                    </font> </font
                  ><a href="#" class="text-blue-600 hover:underline">
                    <font style="vertical-align: inherit">
                      <font style="vertical-align: inherit">가입하기.</font>
                    </font>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
