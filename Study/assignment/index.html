<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="Logo" aria-label="Logo">
          <h1>
            <a href="">로고</a>
          </h1>
        </div>
        <div class="menu_list" aria-label="menu_list">
          <div class="menu_item find" aria-label="menu">
            <a href="">꽃집 찾기</a>
            <div class="find_way" aria-label="find_way">
              <a href="" aria-label="map">지도로 찾기</a>
              <a href="" aria-label="address">주소로 찾기</a>
            </div>
          </div>
          <div class="menu_item"><a href="">예약</a></div>
          <div class="menu_item"><a href="">플로리스트</a></div>
          <div class="menu_item"><a href="">로그인</a></div>
        </div>
      </div>
    </header>
    <div aria-label="search_container">
      <div>Slogun</div>
      <div>지금까지 꽃 선물 한 카운트</div>
      <form aria-label="search_form">
        <div aria-label="search_box">
          <label for="search">
            <svg
              width="50"
              height="50"
              aria-label="search_icon"
              viewBox="0 0 25 25"
            >
              <g stroke="currentColor" stroke-width="1.5" fill="none">
                <circle cx="10" cy="10" r="6"></circle>
                <path d="M16,16 L22,22"></path>
              </g>
            </svg>
          </label>
          <div aria-label="Search_bar">
            <input
              id="search"
              name="search"
              type="text"
              aria-label="Search_input"
            />
          </div>
          <button type="reset" aria-label="Search_close">닫기</button>
        </div>
      </form>
    </div>
    <nav aria-label="category">
      <div aria-label="category_menu">
        <button>상황</button>
        <button>색상</button>
        <button>꽃말</button>
        <!-- 화환, 화분, 꽃다발 -->
        <button>유형</button>
      </div>
      <div class="category_item" aria-label="category_item">
        <!-- ? Using template Element -->
        <a class="category_product" href="">
          <div class="category_icon" aria-label="category_icon">
            <h3>목적</h3>
          </div>
        </a>
        <!-- ? -->
        <div>
          <button>모든 꽃 보기</button>
        </div>
      </div>
    </nav>

    <main></main>

    <template>
      <div class="category_item" aria-label="category_item">
        <a class="category_product" href="">
          <div class="category_icon" aria-label="category_icon">
            <h3></h3>
          </div>
        </a>
      </div>
    </template>
    <footer></footer>
  </body>
</html>
