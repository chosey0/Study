<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header>
      <form aria-label="Header_form">
        <div aria-label="Logo">
          <h1>
            <a href="">로고</a>
          </h1>
        </div>
        <div aria-label="Search_box">
          <label for="search">
            <svg
              width="50"
              height="50"
              aria-label="Search_icon"
              viewBox="0 0 25 25"
            >
              <g stroke="currentColor" stroke-width="1.5" fill="none">
                <circle cx="10" cy="10" r="6"></circle>
                <path d="M16,16 L22,22"></path>
              </g>
            </svg>
          </label>
          <div aria-label="Search_bar">
            <input
              id="search"
              name="search"
              type="text"
              aria-label="Search_input"
            />
          </div>
          <button type="reset" aria-label="Search_close">닫기</button>
        </div>
      </form>
    </header>

    <nav aria-label="category">
      <div aria-label="category_menu">
        <button>상황</button>
        <button>색상</button>
        <button>꽃말</button>
      </div>
      <div class="category_item" aria-label="category_item">
        <!-- ? Using template Element -->
        <a class="category_product" href="">
          <div class="category_icon" aria-label="category_icon">
            <h3>목적</h3>
          </div>
        </a>
        <!-- ? -->
      </div>
    </nav>

    <main></main>

    <template>
      <div class="category_item" aria-label="category_item">
        <a class="category_product" href="">
          <div class="category_icon" aria-label="category_icon">
            <h3></h3>
          </div>
        </a>
      </div>
    </template>
    <footer></footer>
  </body>
</html>
